<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Physics</title>


    <style>
        body
        {
            background-color: rgb(236, 223, 206);
        }

        #face
        {
            position: absolute;
            image-rendering: pixelated;
            scale: 3;
            transition: 0.1s;
        }

        .hair
        {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transition: 0.12s;
        }
    </style>

</head>


<body>
    
    <div id="face">
        <img src="/Face2.png" alt="face">
    </div>


    <div class="hair"></div>
    <div class="hair" style="transition: 0.13s;"></div>
    <div class="hair" style="transition: 0.14s;"></div>

</body>


<script>

    document.onmousemove = function(e) 
    {
        const Face = document.getElementById("face");
        const Hair = document.getElementsByClassName("hair");

        Face.style.left = e.clientX.toString()+"px";
        Face.style.top = e.clientY.toString()+"px";

        for (let i = 0; i < Hair.length; i++) 
        {
            if (i == 0)
            {
                Hair[i].style.left = Face.style.left;
                Hair[i].style.top = Face.style.top;
            }
            else
            {
                Hair[i].style.left = Hair[i-1].style.left;
                Hair[i].style.top = Hair[i-1].style.top;
            }
        }
    }

    setInterval(() => 
    {
        
    }, 100);

</script>


</html>
